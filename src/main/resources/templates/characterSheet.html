<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Character Sheet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h4 th:text="${character.name}"/>
<th:block th:each="stat : ${character.stats.stats}">
    <p th:text="${stat}"/>
</th:block>
</body>
</html>
